<section class="container">
  <div>
    <app-input ></app-input>
    <ul>
      <li *ngFor="let task of tasks">
        <input type="checkbox">
        {{ task.title }}
        <button (click)="removeTask(task)">
          <fa-icon [icon]="faTrashAlt" class="btn-s" ></fa-icon>
        </button>
      </li>
    </ul>
  </div>
  <!-- <ng-template #loading>
    <span>Carregando tarefas...</span>
  </ng-template> -->
</section>
